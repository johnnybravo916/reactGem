<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="%PUBLIC_URL%/favicon/favicon.ico"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <link
            rel="icon"
            type="image/png"
            href="%PUBLIC_URL%/favicon/favicon-32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="%PUBLIC_URL%/favicon/favicon-16x16.png"
            sizes="16x16"
        />

        <meta
            name="description"
            content="We are a trusted supplier of goods and services to local government units in the Philippines. Our company provides a wide range of products that cater to the specific needs of various LGUs."
        />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link
            rel="manifest"
            href="%PUBLIC_URL%/manifest.json"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Sen&display=swap"
            rel="stylesheet"
        />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Diamond Empire Marketing</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
            integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
